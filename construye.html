<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="construye.css">
    <title>Construye tu Propia Palabra</title>
</head>
<body>
    <div id="game-container">
        <div id="word-container">
            <h2>Construye tus Propias Palabras</h2>
            <p id="word-display"></p>
            <div id="inputs-container">
                <div class="word-input-container">
                    <label for="word-input-1">Palabra 1:</label>
                    <input type="text" id="word-input-1" placeholder="Ingresa la primera palabra">
                </div>
                <div class="word-input-container">
                    <label for="word-input-2">Palabra 2:</label>
                    <input type="text" id="word-input-2" placeholder="Ingresa la segunda palabra">
                </div>
            </div>
            <button id="submit-words-btn">Enviar Palabras</button>
        </div>
        
        <div id="letters-container">
            <p id="letters-display"></p>
        </div>
        <div id="result-message"></div>
    </div>
    <script src="construye.js"></script>
</body>
</html>
